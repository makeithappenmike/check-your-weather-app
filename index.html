<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Check Your Weather</title>
</head>
<body>
    <section id="nav" class="nav page-header"><h1>Weather Dashboard</h1></section>
    <section id="main" class="main row">
        <section id="search" class="search col-4">
        <h1>Search for a City:</h1>
        <input type="text" class="form-control input" aria-label="search">
        <p>
        <button type="submit" class="searchButton btn-info btn-block">Search</button>
        </section>
        <section id="display" class="display col-8">
            <h2 class="cityHeading">--</h2>
            <section id="forecast" class="forecast col">5-Day Forecast:</section>
        </section>
        
    </section>
</body>
</html>
